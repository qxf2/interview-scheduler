    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Candidates</title>

    <link href="/static/css/qxf2_scheduler.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
        }

        textarea {
            display: inline
        }
    </style>
</head>

<body>
    {% include "logout.html" %}
    <div>
        <h2 class="grey_text text-justify">Add Candidates</h2>
        <form class="needs-validation">
            <label class="col-md-4 control-label" for="fname"><span style="color:red">*</span>Name of the
                candidate</label>
            <div class="col-md-4">
                <input id="fname" name="fname" type="text" placeholder="John" class="form-control" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

            <label class="col-md-4 control-label" for="email"><span style="color:red">*</span>Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="Email" placeholder="johndoe@example.com" class="form-control"
                    required>
                <div class=" col-md-8 row top-space-30" id="resultDiv">
                </div>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>

            </div>

            <label class="col-md-4 control-label" for="select1"><span style="color:red">*</span>Job applied for</label>
            <div class="col-md-4">
                <select class="form-control" id="select1" required>
                    <option value="">Select the below option</option>
                    {% for each_job in data %}
                    <option value="{{each_job}}">{{each_job}}</option>
                    {% endfor %}
                </select>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>

            </div>
            <label class="col-md-4 control-label" for="comments"><span style="color:red">*</span>Add your
                comments</label>
            <div class="col-md-4">
                <textarea id="comments" name="comments" rows="10" col="20" class="form-control" required></textarea>

                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>

            </div>

            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-8">
                <button class="btn btn-info" id="addSubmit" type="submit">Submit</button>
                <button type="button" name="clear" onclick="clearAdd()" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
    <script>
        function clearAdd() {
            document.location.href = "/candidates"
        }
    </script>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        event.preventDefault();
                        event.stopPropagation();
                        var candidateEmail = $("#email").val();
                        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                        var emailValidate = re.test(candidateEmail);
                        $("#resultDiv").empty();
                        if (emailValidate === true) {
                            if (form.checkValidity() === true) {
                                var candidateName = $("#fname").val();
                                var candidateEmail = $("#email").val();
                                var dropdownValue = document.getElementById("select1");
                                var jobApplied = dropdownValue.options[dropdownValue.selectedIndex].value;
                                var addedComments = $("#comments").val()
                                $("#addSubmit").attr("disabled", true);
                                $.ajax({
                                    type: 'POST',
                                    url: '/candidate/add',
                                    data: {
                                        'candidateName': candidateName,
                                        'candidateEmail': candidateEmail,
                                        'jobApplied': jobApplied,
                                        'addedcomments': addedComments
                                    },
                                    success: function (result) {

                                        var resultName = result.data['candidate_name'];

                                        if (result.error == "Success") {
                                            alert("The candidate has been added");
                                            document.location.href = "/candidates";

                                        }
                                        else {
                                            alert("The candidate already exists");
                                            document.location.href = "/candidates";
                                        }


                                    }
                                })
                            }
                        }
                        else {
                            $("#resultDiv").text("Enter the valid email address");
                            $("#resultDiv").css('color', 'red');
                        }


                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
