    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Rounds</title>

    <link href="/static/css/qxf2_scheduler.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
        }

        textarea {
            display: inline
        }
    </style>
</head>

<body>
    {% include "logout.html" %}
    <div>
        <h2 class="grey_text text-justify">Edit Rounds</h2>
        <form class="needs-validation">
            <label class="col-md-4 control-label" for="rname"><span style="color:red">*</span>Round name</label>
            <div class="col-md-4">
                {% for each_details in result %}
                <input id="rname" maxlength="20" name="rname" type="text" placeholder="John" class="form-control"
                    value="{{each_details.round_name}}" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <input type="hidden" value="{{each_details.round_id}}" id="roundId">
            <input type="hidden" value="{{job_id}}" id="jobId">
            <input type="hidden" value="{{interviewers_name_list|join(',')}}" id="interviewersList">
            <label class="col-md-4 control-label" for="rtime"><span style="color:red">*</span>Round duration</label>
            <div class="col-md-4">
                <select name="Duration" id="rtime" style="width:380px; height:30px;" required>
                    <option value="{{each_details.round_time}}">{{each_details.round_time}}</option>
                    <option value="30 minutes">30 minutes</option>
                    <option value="45 minutes">45 minutes</option>
                    <option value="60 minutes">60 minutes</option>

                </select>

                <div class=" col-md-8 row top-space-30" id="resultDiv">
                </div>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <label class="col-md-4 control-label" for="rdescription"><span style="color:red">*</span>Round
                description</label>
            <div class="col-md-4">
                <textarea name="rdesc" maxlength="500" id="rdesc" style="width:380px; height:300px;"
                    required>{{each_details.round_description}}</textarea>
                <div class=" col-md-8 row top-space-30" id="resultDiv">
                </div>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>


            </div>
            <label class="col-md-4 control-label" for="rrequirements"><span style="color:red">*</span>Round
                requirements</label>
            <div class="col-md-4">
                <input id="rreq" name="rreq" type="text" value="{{each_details.round_requirement}}" placeholder="Laptop"
                    class="form-control" required>
                <div class=" col-md-8 row top-space-30" id="resultDiv">
                </div>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>



            </div>
            <label class="col-md-4 control-label" for="addinterviewers"><span style="color:red">*</span>Edit Interviewers</label>
            <div class="col-md-4">
                <select id="multiSelect" class="js-select2" multiple="multiple" >
                    {% for each_interviewer in interviewers_name_list %}

                    <option value="{{each_interviewer.interviewer_id}}" selected="selected" data-badge="">
                        {{each_interviewer.interviewer_name}}</option>
                    {% endfor %}
                    {% for each_interviewer in interviewers_list %}

                    <option value="{{each_interviewer.interviewer_id}}" data-badge="">
                        {{each_interviewer.interviewer_name}}</option>
                    {% endfor %}
                </select>

            </div>
            {% endfor %}
            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-8">
                <button class="btn btn-info" type="submit">Edit</button>
                <button type="button" name="clear" onclick="clearEdit()" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
    <script>
        function clearEdit() {
            document.location.href = "/jobs"
        }
    </script>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        event.preventDefault();
                        event.stopPropagation();
                        $("#resultDiv").empty();
                        if (form.checkValidity() === true) {
                            var roundName = $("#rname").val();
                            var roundTime = $("#rtime").val();
                            var roundDescription = $("#rdesc").val();
                            var roundRequirements = $("#rreq").val();
                            var roundId = document.getElementById("roundId").value;
                            var jobId = document.getElementById("jobId").value;
                            var editedInterviewers = $("#multiSelect").val();
                            $.ajax({
                                type: 'POST',
                                url: '/rounds/' + roundId + '/jobs/' + jobId + '/edit',
                                data: {
                                    'roundName': roundName,
                                    'roundTime': roundTime,
                                    'roundDescription': roundDescription,
                                    'roundRequirements': roundRequirements,
                                    'roundId': roundId,
                                    'editedinterviewers':editedInterviewers,
                                },
                                success: function (result) {
                                    alert("The round has been edited");
                                    document.location.href = "/job/" + jobId + "/rounds";
                                },

                            })
                        }
                    },


                        false);
                });
            }, false);
        })();
    </script>
<script>
    var uploadValue = document.getElementById("interviewersList").value;
    $(".js-select2").select2({
       closeOnSelect : false,
       allowHtml: true,
       allowClear: true,
       tags: false,
       placeholder:{
           text:"Edit interviewer",
       }  });

      $(".select2-search_field").val(uploadValue);


 </script>
</body>

</html>
