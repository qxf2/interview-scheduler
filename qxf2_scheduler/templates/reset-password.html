<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interview Scheduler-Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div>
        <section class="hero is-primary is-fullheight">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">


                    </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                        <h3 class="title">Reset Password</h3>
                        <div class="box">
                            <form>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" id="email" type="text" name="email"
                                            placeholder="Your email:email@xyz.com" autofocus="">
                                    </div>
                                </div>
                                <input type="button" class="btn btn-info" id="resetButton" onclick="submitButton()"
                                    value="Submit">
                                <input type="button" class="btn btn-info" id="cancelButton" onclick="cancelClick()"
                                    value="Cancel">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function submitButton() {
                    emailId = document.getElementById("email").value
                    $.ajax({
                        type: 'POST',
                        url: '/reset-password',
                        data: {
                            emailid: emailId
                        },
                        success: function (result) {
                            if (result.error == "Success") {
                                alert("The password reset email has been sent to your confirmed email address")
                                document.location.href = "/login";

                            }
                            else {
                                alert("The email is not confirmed Please confirm before reset the password")
                                document.location.href = "/login";
                            }
                        }
                    })
                }

            </script>
            <script>
                function cancelClick() {
                    console.log("hi")
                    window.location.reload();
                }
            </script>
</body>

</html>
